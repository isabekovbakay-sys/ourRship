<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–î–ª—è —Ç–µ–±—è üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 10px;
    }

    #intro, #main {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* –ó–∞—Å—Ç–∞–≤–∫–∞ */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
      justify-content: center;
      padding: 0 20px;
    }

    #intro h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    #intro button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff69b4;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
      transition: transform 0.2s;
    }

    #intro button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
    }

    h1.main-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      height: 100px;
      border-radius: 15px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      outline: none;
      resize: none;
    }

    button.submit {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff69b4;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button.submit:hover {
      transform: scale(1.05);
    }

    .emoji {
      position: absolute;
      bottom: -50px;
      font-size: 1.8rem;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) translateX(0); opacity: 1; }
      to { transform: translateY(-110vh) translateX(var(--x-move)); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- –ó–∞—Å—Ç–∞–≤–∫–∞ -->
  <div id="intro">
    <h1>–£ –º–µ–Ω—è –µ—Å—Ç—å –¥–ª—è —Ç–µ–±—è —á—Ç–æ-—Ç–æ üíå</h1>
    <button onclick="showMain()">–û—Ç–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div id="main">
    <h1 class="main-title">–ß—Ç–æ –±—ã —Ç—ã —Ö–æ—Ç–µ–ª–∞ –∏–∑–º–µ–Ω–∏—Ç—å –≤ –Ω–∞—à–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö? üíñ</h1>
    <p>–ù–∞–ø–∏—à–∏ –≤—Å—ë, —á—Ç–æ –¥—É–º–∞–µ—à—å, –º–Ω–µ —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ ü•∞</p>
    <textarea id="answer" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç..."></textarea>
    <button class="submit" onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    function showMain() {
      const intro = document.getElementById('intro');
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        document.getElementById('main').style.display = 'flex';
      }, 1000);
    }

    function createEmoji() {
      const emojis = ["üíñ", "üå∏", "üòç", "üíò", "üíï", "ü•∞"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.setProperty("--x-move", (Math.random() * 100 - 50) + "px");
      emoji.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createEmoji, 600);

    function sendToTelegram() {
      const text = document.getElementById("answer").value;
      if (text.trim() === "") return;
      const telegramUrl = `https://t.me/bakai_i?text=${encodeURIComponent(text)}`;
      window.location.href = telegramUrl;
    }
  </script>
</body>
</html>
