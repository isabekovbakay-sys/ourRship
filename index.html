<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    overflow-x: hidden;
    min-height: 100vh;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    padding: 0 10px;
  }

  #intro, #main {

    box-sizing: border-box;
  }

  /* –ó–∞—Å—Ç–∞–≤–∫–∞ */
  #intro {
    position: fixed;
    inset: 0;
    background: rgba(255, 182, 193, 0.95);
    backdrop-filter: blur(12px);
    z-index: 10;
    opacity: 1;
    transition: opacity 1s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  #intro h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    color: white;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  #intro button {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff69b4;
    font-size: 1.1rem;
    cursor: pointer;
    opacity: 0;
    animation: fadeIn 2s 1s forwards;
    transition: transform 0.2s;
    touch-action: manipulation;
  }

  #intro button:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  #main {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
    width: 100%;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1.main-title {
    font-family: 'Dancing Script', cursive;
    font-size: 1.9rem;
    margin-bottom: 20px;
    word-wrap: break-word;
  }

  p {
    font-size: 1rem;
    margin-bottom: 15px;
  }

  textarea {
    width: 100%;
    height: 110px;
    border-radius: 15px;
    border: none;
    padding: 12px;
    font-size: 1rem;
    outline: none;
    resize: vertical;
    box-sizing: border-box;
  }

  button.submit {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff69b4;
    font-size: 1.05rem;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
  }

  button.submit:hover {
    transform: scale(1.05);
  }

  /* –õ–µ—Ç–∞—é—â–∏–µ —ç–º–æ–¥–∑–∏ */
  #emoji-container {
    position: fixed;
    pointer-events: none;
    inset: 0;
    overflow: hidden;
    z-index: 5;
  }

  .emoji {
    position: absolute;
    bottom: -50px;
    font-size: 1.8rem;
    animation: floatUp linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0) translateX(0); opacity: 1; }
    to { transform: translateY(-110vh) translateX(var(--x-move)); opacity: 0; }
  }

  @media (max-width: 480px) {
    #intro h1, h1.main-title {
      font-size: 1.6rem;
    }
    #intro button, button.submit {
      font-size: 1rem;
      padding: 10px 18px;
    }
    textarea {
      height: 90px;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

  <script>
    function showMain() {
      const intro = document.getElementById('intro');

      setTimeout(() => {
        intro.style.display = 'none';
        document.getElementById('main').style.display = 'flex';
